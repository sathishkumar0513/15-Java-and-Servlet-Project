<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Catalog</title>
</head>
<body>
    <h1>Welcome to the E-Commerce Product Catalog</h1>
    <p>Browse through our selection of products:</p>

    <!-- Form to search products -->
    <form action="ProductCatalogServlet" method="post">
        <label for="search">Search for a product:</label><br>
        <input type="text" id="search" name="search" placeholder="Enter product name"><br>
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Link to view all products -->
    <a href="ProductCatalogServlet">View All Products</a>
</body>
</html>
