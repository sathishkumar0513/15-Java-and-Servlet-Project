<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="EventRegistrationServlet" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="eventPreference">Event Preference:</label><br>
        <input type="text" id="eventPreference" name="eventPreference" required><br>
        <button type="submit">Register</button>
    </form>
    <hr>
    <a href="EventRegistrationServlet">View Registered Users</a>
</body>
</html>
