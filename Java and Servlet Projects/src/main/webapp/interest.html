<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <form action="InterestCalculatorServlet" method="post">
        <label>Principal Amount:</label>
        <input type="number" name="principal" step="any" required><br>
        <label>Rate of Interest (%):</label>
        <input type="number" name="rate" step="any" required><br>
        <label>Time (in years):</label>
        <input type="number" name="time" required><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
