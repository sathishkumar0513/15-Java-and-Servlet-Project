<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Celsius to Fahrenheit</h1>
    <form action="TemperatureConverterServlet" method="post">
        <label>Celsius:</label>
        <input type="number" step="0.01" name="celsius" required><br>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
